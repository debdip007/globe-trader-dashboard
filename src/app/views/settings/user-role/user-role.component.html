<c-row>
  <div *ngIf="loading">Loading user roles...</div>
  <h4>Role List</h4>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <!-- <a cButton color="primary" class="btn mb-3 btn-primary me-md-2" routerLink="/settings/category">Back</a> -->
    <a cButton color="success" class="btn mb-3 btn-success me-md-2" (click)="openForm()">Add New Role</a>      
  </div>
  
  <c-col xs>
    <c-card class="mb-4">
      <c-card-body>
        <div class="table-header">
          <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search users..." />
            <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="clearFilter()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>

          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Role Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Role Description</th>
              <td mat-cell *matCellDef="let element">{{ element.description }}</td>
            </ng-container>

            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
              <td mat-cell *matCellDef="let element">{{ element.createdAt | date:'dd/MM/yyyy'}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
              <td mat-cell *matCellDef="let element" class="text-center actions-cell">
                <!-- <button mat-raised-button color="primary" (click)="onView(element)">View</button> -->
                <button cButton color="primary" class="btn mb-3 btn-primary btn-sm me-1 mb-1 mb-md-0" (click)="viewCategory(element)">Edit</button>
              </td>
            </ng-container>
            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
