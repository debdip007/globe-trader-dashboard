<div class="animated-bg">
</div>

<div class="dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white py-5">
            <c-card-body class="text-center">
              <div>
                <img src="assets/brand/GlobeTrader_Logo_White.png" height="120" alt="Globe Trader Logo" class="img-responsive"/>
                <h4 class="text-blue">
                  Globe Trader Dashboard
                </h4>
                <!-- <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button> -->
              </div>
            </c-card-body>
          </c-card>
          <c-card class="p-4 background-grey">
            <c-card-body>
              <form cForm [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>

                <!-- <div [cFormFloating]="true" class="mb-3">
                  <input cFormControl id="floatingInput" placeholder="name@example.com" type="email" />
                  <label cLabel for="floatingInput">Email address</label>
                </div>
                <div cFormFloating>
                  <input cFormControl id="floatingPassword" placeholder="Password" type="password" autocomplete="off" />
                  <label cLabel for="floatingPassword">Password</label>
                </div> -->
                
                <div class="from-group mb-4">
                  <c-input-group class="mb-1">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input cFormControl placeholder="Username" formControlName="email"/>
                  </c-input-group>
                  <div class="error text-red" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Enter a valid email address
                  </div>
                </div>
                

                <div class="from-group mb-4">
                  <c-input-group class="mb-1">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      autoComplete="current-password"
                      cFormControl
                      placeholder="Password"
                      type="password"
                      formControlName="password"
                    />
                  </c-input-group>
                  <div class="error text-red" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password is required
                  </div>
                </div>
                <div *ngIf="errorMessage" class="error text-red mb-2">{{ errorMessage }}</div>

                <c-row>
                  <c-col xs="6">
                    <button cButton type="submit" class="px-4" color="primary" [disabled]="loginForm.invalid">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <!-- <button cButton class="px-0" color="link">
                      Client Login
                    </button> -->
                  </c-col>
                </c-row>
                
              </form>
            </c-card-body>
          </c-card>          
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
